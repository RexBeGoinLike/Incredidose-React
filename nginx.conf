server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Handle /server/includes/ calls
    location /server/includes/ {
        # Remove the /server/includes/ prefix and pass to Apache root
        rewrite ^/server/includes/(.*)$ /$1 break;
        proxy_pass http://apache-service:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add debug headers
        add_header X-Proxied-To http://apache-service:80 always;
        add_header X-Original-URI $request_uri always;
    }
    
    location /api/ {
        proxy_pass http://nodejs-service:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}